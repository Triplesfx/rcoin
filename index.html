<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Введите свой никнейм</h1>
        <form id="nicknameForm">
            <input type="text" id="nickname" name="nickname" placeholder="Никнейм" required minlength="3">
            <button type="submit">Готово</button>
        </form>
        <div id="error-message" class="error-message"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;

        document.getElementById('nicknameForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const nickname = document.getElementById('nickname').value.trim();

            if (nickname.length >= 3 && /^[A-Za-z0-9]+$/.test(nickname)) {
                checkNickname(nickname);
            } else {
                displayErrorMessage('Никнейм должен содержать минимум 3 английские буквы и цифры.');
            }
        });

        async function checkNickname(nickname) {
            try {
                const response = await fetch(`/check_nickname?nickname=${nickname}`);
                const data = await response.json();

                if (data.available) {
                    tg.sendData(JSON.stringify({ nickname: nickname }));
                } else {
                    displayErrorMessage('Этот никнейм уже занят, выберите другой.');
                }
            } catch (error) {
                console.error('Ошибка проверки никнейма:', error);
                displayErrorMessage('Произошла ошибка, попробуйте позже.');
            }
        }

        function displayErrorMessage(message) {
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = message;
        }

        tg.expand(); // Расширяем приложение на весь экран
    </script>
</body>
</html>
