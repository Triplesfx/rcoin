<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #0084ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Введите свой никнейм</h1>
        <form id="nicknameForm">
            <input type="text" id="nickname" name="nickname" placeholder="Никнейм" required minlength="3">
            <button type="submit">Готово</button>
        </form>
    </div>

    <script>
        const tg = window.Telegram.WebApp;

        document.getElementById('nicknameForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const nickname = document.getElementById('nickname').value;

            if (nickname.length >= 3 && /^[A-Za-z0-9]+$/.test(nickname)) {
                tg.sendData(JSON.stringify({ nickname: nickname }));
            } else {
                alert('Никнейм должен содержать минимум 3 английские буквы.');
            }
        });

        tg.expand(); // Расширяем приложение на весь экран
    </script>
</body>
</html>
