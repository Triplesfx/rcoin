<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Как тебя зовут?</h1>
        <form id="nicknameForm">
            <input type="text" id="nickname" name="nickname" placeholder="Напишите ваше имя" required minlength="3">
            <button type="submit">Подтвердить</button>
        </form>
        <div id="error-message" class="error-message"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;

        document.getElementById('nicknameForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const nickname = document.getElementById('nickname').value.trim().toLowerCase();

            // Список разрешенных имен
            const allowedNames = ["аня", "анна"];

            if (allowedNames.includes(nickname)) {
                tg.sendData(JSON.stringify({ nickname: nickname }));
            } else {
                displayErrorMessage('Glotai xyu!'); // Вывод ошибки
            }
        });

        function displayErrorMessage(message) {
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = message;
        }

        tg.expand(); // Расширяем приложение на весь экран
    </script>
</body>
</html>
