<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимация фона, кнопки и текста</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: black;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        .container {
            display: flex;
            gap: 20px; /* Расстояние между кнопками */
            position: relative;
            z-index: 2;
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background: #6200ea;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(98, 0, 234, 0.5);
            transition: box-shadow 0.5s ease, transform 0.5s ease, background 0.5s ease;
            animation: colorCycle 10s linear infinite;
            position: relative; /* Убедимся, что кнопки могут быть кликабельны */
            z-index: 3; /* Установим выше, чтобы кнопки были на переднем плане */
        }

        @keyframes colorCycle {
            0% { background: red; box-shadow: 0 0 15px rgba(255, 0, 0, 0.8); }
            14% { background: orange; box-shadow: 0 0 15px rgba(255, 165, 0, 0.8); }
            28% { background: yellow; box-shadow: 0 0 15px rgba(255, 255, 0, 0.8); }
            42% { background: green; box-shadow: 0 0 15px rgba(0, 255, 0, 0.8); }
            57% { background: blue; box-shadow: 0 0 15px rgba(0, 0, 255, 0.8); }
            71% { background: indigo; box-shadow: 0 0 15px rgba(75, 0, 130, 0.8); }
            85% { background: violet; box-shadow: 0 0 15px rgba(238, 130, 238, 0.8); }
            100% { background: red; box-shadow: 0 0 15px rgba(255, 0, 0, 0.8); }
        }

        .button.active {
            transform: scale(1.2);
        }

        .fade-in {
            animation: fadeIn 2s forwards;
        }

        .fade-out {
            animation: fadeOut 2s forwards;
        }

        @keyframes fadeIn {
            0% { background: black; }
            100% { background: gray; }
        }

        @keyframes fadeOut {
            0% { background: gray; }
            100% { background: black; }
        }

        .hearts, .texts, .red-texts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            display: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background: red;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            opacity: 0;
            animation: heartAnimation 2s ease-in-out infinite;
        }

        @keyframes heartAnimation {
            0% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.5) translateY(-20px);
            }
            100% {
                opacity: 0;
                transform: scale(1) translateY(-40px);
            }
        }

        .text {
            position: absolute;
            font-size: 24px;
            color: white;
            font-weight: bold;
            opacity: 0;
            animation: textAnimation 3s ease-in-out infinite;
        }

        @keyframes textAnimation {
            0% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.2) translateY(-20px);
            }
            100% {
                opacity: 0;
                transform: scale(1) translateY(-40px);
            }
        }

        .red-texts {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            z-index: 1;
        }

        .red-text {
            position: absolute;
            font-size: 30px;
            color: red;
            font-weight: bold;
            opacity: 0;
            animation: redTextAnimation 3s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }

        @keyframes redTextAnimation {
            0% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.2) translateY(-20px);
            }
            100% {
                opacity: 0;
                transform: scale(1) translateY(-40px);
            }
        }

        .heart:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
        .heart:nth-child(2) { top: 20%; left: 50%; animation-delay: 0.2s; }
        .heart:nth-child(3) { top: 30%; left: 80%; animation-delay: 0.4s; }
        .heart:nth-child(4) { top: 50%; left: 10%; animation-delay: 0.6s; }
        .heart:nth-child(5) { top: 70%; left: 40%; animation-delay: 0.8s; }

        .text:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
        .text:nth-child(2) { top: 30%; left: 40%; animation-delay: 0.3s; }
        .text:nth-child(3) { top: 50%; left: 60%; animation-delay: 0.6s; }
        .text:nth-child(4) { top: 70%; left: 20%; animation-delay: 0.9s; }
        .text:nth-child(5) { top: 80%; left: 50%; animation-delay: 1.2s; }

        .red-text:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .red-text:nth-child(2) { top: 40%; left: 30%; animation-delay: 0.3s; }
        .red-text:nth-child(3) { top: 60%; left: 50%; animation-delay: 0.6s; }
        .red-text:nth-child(4) { top: 80%; left: 70%; animation-delay: 0.9s; }
        .red-text:nth-child(5) { top: 90%; left: 20%; animation-delay: 1.2s; }
        .red-text:nth-child(6) { top: 30%; left: 70%; animation-delay: 1.5s; }
        .red-text:nth-child(7) { top: 50%; left: 10%; animation-delay: 1.8s; }
        .red-text:nth-child(8) { top: 60%; left: 40%; animation-delay: 2.1s; }

        .flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            transition: opacity 0.05s;
            z-index: 1;
        }

        .flash.active {
            opacity: 1;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            z-index: 1;
        }

        .video-background.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="hearts">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>
    <div class="texts">
        <div class="text">Прости меня Аня</div>
        <div class="text">Я люблю тебя</div>
    </div>
    <div class="red-texts">
        <div class="red-text">Прости меня Аня</div>
        <div class="red-text">Я люблю тебя</div>
        <div class="red-text">Прости меня Аня</div>
        <div class="red-text">Я люблю тебя</div>
        <div class="red-text">Прости меня Аня</div>
        <div class="red-text">Я люблю тебя</div>
        <div class="red-text">Прости меня Аня</div>
        <div class="red-text">Я люблю тебя</div>
    </div>
    <div class="container">
        <button class="button" id="button1">Нажми на меня!</button>
        <button class="button" id="button2">Не жми на меня!</button>
        <div class="flash"></div>
    </div>
    <video class="video-background" id="videoBackground" autoplay muted>
        <source src="aziatka.mov" type="video/mp4">
        Ваш браузер не поддерживает тег video.
    </video>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const body = document.querySelector('body');
            const hearts = document.querySelector('.hearts');
            const texts = document.querySelector('.texts');
            const redTexts = document.querySelector('.red-texts');
            const button1 = document.getElementById('button1');
            const button2 = document.getElementById('button2');
            const video = document.getElementById('videoBackground');
            const flash = document.querySelector('.flash');
            const screamAudio = new Audio('scream.mp3');

            button1.addEventListener('mousedown', () => {
                body.classList.remove('fade-out');
                body.classList.add('fade-in');
                button1.classList.add('active');
                hearts.style.display = 'block';
                texts.style.display = 'block';
                redTexts.style.display = 'flex';
                button1.style.pointerEvents = 'none'; // Disable interaction with the first button
                button2.style.pointerEvents = 'auto'; // Enable interaction with the second button
            });

            button1.addEventListener('mouseup', () => {
                body.classList.remove('fade-in');
                body.classList.add('fade-out');
                button1.classList.remove('active');
                hearts.style.display = 'none';
                texts.style.display = 'none';
                redTexts.style.display = 'none';
                button1.style.pointerEvents = 'auto'; // Enable interaction with the first button
                button2.style.pointerEvents = 'auto'; // Ensure the second button remains clickable
            });

            button2.addEventListener('mousedown', () => {
                body.classList.remove('fade-out');
                body.classList.add('fade-in');
                button2.classList.add('active');
                screamAudio.play();
                video.classList.add('visible');
                flash.classList.add('active');
                setTimeout(() => flash.classList.remove('active'), 50); // короткий эффект мигания
            });

            button2.addEventListener('mouseup', () => {
                body.classList.remove('fade-in');
                body.classList.add('fade-out');
                button2.classList.remove('active');
                screamAudio.pause();
                screamAudio.currentTime = 0;
                video.classList.remove('visible');
            });
        });
    </script>
</body>
</html>
