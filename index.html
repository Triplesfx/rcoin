<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимация фона, кнопки и текста</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: black;
            font-family: Arial, sans-serif;
            transition: background 2s ease;
            overflow: hidden;
            position: relative;
        }

        .container {
            position: relative;
            z-index: 2;
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background: #6200ea;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(98, 0, 234, 0.5);
            transition: box-shadow 0.5s ease, transform 0.5s ease, background 0.5s ease, opacity 1s ease;
        }

        .button.active {
            background: red;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            transform: scale(1.2);
        }

        .fade-in {
            animation: fadeIn 2s forwards;
        }

        .fade-out {
            animation: fadeOut 2s forwards;
        }

        @keyframes fadeIn {
            0% { background: black; }
            100% { background: gray; }
        }

        @keyframes fadeOut {
            0% { background: gray; }
            100% { background: black; }
        }

        .hearts, .texts, .red-texts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            display: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background: red;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            opacity: 0;
            animation: heartAnimation 2s ease-in-out infinite;
        }

        @keyframes heartAnimation {
            0% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.5) translateY(-20px);
            }
            100% {
                opacity: 0;
                transform: scale(1) translateY(-40px);
            }
        }

        .text {
            position: absolute;
            font-size: 24px;
            color: white;
            font-weight: bold;
            opacity: 0;
            animation: textAnimation 3s ease-in-out infinite;
        }

        @keyframes textAnimation {
            0% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.2) translateY(-20px);
            }
            100% {
                opacity: 0;
                transform: scale(1) translateY(-40px);
            }
        }

        .red-texts {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            z-index: 1;
        }

        .red-text {
            position: absolute;
            font-size: 30px;
            color: red;
            font-weight: bold;
            opacity: 0;
            animation: redTextAnimation 3s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }

        @keyframes redTextAnimation {
            0% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.2) translateY(-20px);
            }
            100% {
                opacity: 0;
                transform: scale(1) translateY(-40px);
            }
        }

        .hidden {
            display: none;
        }

        @keyframes burnOut {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.5);
            }
        }

        .burn-out {
            animation: burnOut 2s forwards;
        }

        /* Позиционирование сердечек случайным образом */
        .heart:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
        .heart:nth-child(2) { top: 20%; left: 50%; animation-delay: 0.2s; }
        .heart:nth-child(3) { top: 30%; left: 80%; animation-delay: 0.4s; }
        .heart:nth-child(4) { top: 50%; left: 10%; animation-delay: 0.6s; }
        .heart:nth-child(5) { top: 70%; left: 40%; animation-delay: 0.8s; }

        /* Позиционирование текстов случайным образом */
        .text:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
        .text:nth-child(2) { top: 30%; left: 40%; animation-delay: 0.3s; }
        .text:nth-child(3) { top: 50%; left: 60%; animation-delay: 0.6s; }
        .text:nth-child(4) { top: 70%; left: 20%; animation-delay: 0.9s; }
        .text:nth-child(5) { top: 80%; left: 50%; animation-delay: 1.2s; }

        /* Позиционирование красных текстов случайным образом */
        .red-text:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .red-text:nth-child(2) { top: 40%; left: 30%; animation-delay: 0.3s; }
        .red-text:nth-child(3) { top: 60%; left: 50%; animation-delay: 0.6s; }
        .red-text:nth-child(4) { top: 80%; left: 70%; animation-delay: 0.9s; }
        .red-text:nth-child(5) { top: 90%; left: 20%; animation-delay: 1.2s; }
        .red-text:nth-child(6) { top: 30%; left: 70%; animation-delay: 1.5s; }
        .red-text:nth-child(7) { top: 50%; left: 10%; animation-delay: 1.8s; }
        .red-text:nth-child(8) { top: 60%; left: 40%; animation-delay: 2.1s; }
    </style>
</head>
<body>
    <div class="hearts">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>
    <div class="texts">
        <div class="text">Прости меня Аня</div>
        <div class="text">Я люблю тебя</div>
    </div>
    <div class="red-texts">
        <div class="red-text">Прости меня Аня</div>
        <div class="red-text">Я люблю тебя</div>
        <div class="red-text">Прости меня Аня</div>
        <div class="red-text">Я люблю тебя</div>
        <div class="red-text">Прости меня Аня</div>
        <div class="red-text">Я люблю тебя</div>
        <div class="red-text">Прости меня Аня</div>
        <div class="red-text">Я люблю тебя</div>
    </div>
    <div class="container">
        <button class="button" id="button1">Нажми на меня!</button>
        <button class="button hidden" id="button2">Не жми на меня!</button>
    </div>

    <script>
        const button1 = document.getElementById('button1');
        const button2 = document.getElementById('button2');
        const body = document.querySelector('body');
        const hearts = document.querySelector('.hearts');
        const texts = document.querySelector('.texts');
        const redTexts = document.querySelector('.red-texts');

        const handleButtonPress = (buttonToHide, buttonToShow) => {
            buttonToHide.classList.add('burn-out');
            setTimeout(() => {
                buttonToHide.classList.add('hidden');
                buttonToHide.classList.remove('burn-out');
                buttonToShow.classList.remove('hidden');
            }, 2000); // Длительность анимации burn-out
        };

        button1.addEventListener('mousedown', () => {
            body.classList.remove('fade-out');
            body.classList.add('fade-in');
            button1.classList.add('active');
            hearts.style.display = 'block';
            texts.style.display = 'block';
            redTexts.style.display = 'flex';
            handleButtonPress(button1, button2);
        });

        button1.addEventListener('mouseup', () => {
            body.classList.remove('fade-in');
            body.classList.add('fade-out');
            button1.classList.remove('active');
            hearts.style.display = 'none';
            texts.style.display = 'none';
            redTexts.style.display = 'none';
        });

        button2.addEventListener('mousedown', () => {
            body.classList.remove('fade-out');
            body.classList.add('fade-in');
            button2.classList.add('active');
            hearts.style.display = 'block';
            texts.style.display = 'block';
            redTexts.style.display = 'flex';
            handleButtonPress(button2, button1);
        });

        button2.addEventListener('mouseup', () => {
            body.classList.remove('fade-in');
            body.classList.add('fade-out');
            button2.classList.remove('active');
            hearts.style.display = 'none';
            texts.style.display = 'none';
            redTexts.style.display = 'none';
        });
    </script>
</body>
</html>
