<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Text on Click</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: black;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .glowing-text {
            position: fixed; /* Изменено с absolute на fixed */
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            opacity: 0;
            white-space: nowrap;
            animation: fadeIn 1s forwards, fadeOut 1s forwards 2s;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .white-glow {
            color: white;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5), 0 0 10px rgba(255, 255, 255, 0.3), 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .red-glow {
            color: red;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5), 0 0 10px rgba(255, 0, 0, 0.3), 0 0 15px rgba(255, 0, 0, 0.1);
        }

        .hidden {
            display: none;
        }

        .play-button {
            padding: 20px 40px;
            font-size: 24px;
            color: white;
            background: black;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            transition: box-shadow 0.5s ease, transform 0.5s ease, background 0.5s ease;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        .song-text {
            font-size: 24px;
            color: white;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5), 0 0 10px rgba(255, 255, 255, 0.3), 0 0 15px rgba(255, 255, 255, 0.1);
            opacity: 0;
            animation: fadeIn 1s forwards;
            text-align: center;
            margin-top: 10px;
        }

        .final-text {
            font-size: 36px;
            color: white;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5), 0 0 10px rgba(255, 255, 255, 0.3), 0 0 15px rgba(255, 255, 255, 0.1);
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        .hint-text {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: white;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5), 0 0 10px rgba(255, 255, 255, 0.3), 0 0 15px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="hint-text">тыкай до конца пока не появится кнопка Play</div>
    <div class="hidden" id="playButtonContainer">
        <button class="play-button" id="playButton">Play</button>
        <div class="song-text">Аня, послушай песню.</div>
    </div>
    <div class="final-text hidden" id="finalText">Давай будем добрее, котенок</div>

    <audio id="song" src="123.mp3"></audio>

    <script>
        const texts = [
            { text: "Я буду тянуться к солнцу меня не собьет дождь", color: "white" },
            { text: "Я не хочу унижаться, но я не могу", color: "white" },
            { text: "Сначала мое сердце полюбило тебя, потом тебя полюбили глаза.", color: "white" },
            { text: "Я хочу взаимности и чтобы ты понимала что дорога мне", color: "white" },
            { text: "Я хочу быть любимым", color: "white" },
            { text: "Я хочу видеть то что я тебе нужен", color: "white" },
            { text: "Я хочу взаимности", color: "white" },
            { text: "Я люблю тебя", color: "red" },
            { text: "Gonna hold you", color: "red" },
            { text: "Никогда не груби тем кто не виноват в твоем гневе.", color: "white" },
            { text: "Аня ты мне нравишься", color: "red" }
        ];

        let textIndex = 0;

        document.body.addEventListener('click', function(event) {
            if (textIndex < texts.length) {
                const currentText = texts[textIndex];
                const textElement = document.createElement('div');
                textElement.classList.add('glowing-text', currentText.color === 'red' ? 'red-glow' : 'white-glow');
                textElement.textContent = currentText.text;

                document.body.appendChild(textElement);

                setTimeout(() => {
                    textElement.remove();
                }, 3000);

                textIndex++;

                if (textIndex === texts.length) {
                    setTimeout(() => {
                        document.getElementById('playButtonContainer').classList.remove('hidden');
                        document.querySelector('.hint-text').style.display = 'none';
                    }, 3000);
                }
            }
        });

        const playButton = document.getElementById('playButton');
        const song = document.getElementById('song');
        const finalText = document.getElementById('finalText');
        const playButtonContainer = document.getElementById('playButtonContainer');

        playButton.addEventListener('click', () => {
            song.play();
            playButton.disabled = true;
            playButton.style.opacity = 0.5;
            
            setTimeout(() => {
                playButtonContainer.style.display = 'none';
                finalText.classList.remove('hidden');
            }, song.duration * 1000); // Время длительности песни в миллисекундах
        });
    </script>
</body>
</html>
